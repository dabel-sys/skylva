    <!-- Removed Syncopate import -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              // Remapped 'qurova' to use Outfit for a clean, premium look instead of neon style
              qurova: ['Outfit', 'sans-serif'],
            },
            colors: {
              skylva: {
                offwhite: '#F5F5F2',
                stone: '#E6E6E3',
                charcoal: '#2A2A2A',
                matte: '#121212',
                sand: '#D8D4CD',
                green: '#4A5D53',
              }
            },
            letterSpacing: {
              widest: '.25em',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
        background-color: #121212;
        color: #F5F5F2;
        /* cursor: none; REMOVED to show default cursor */
        
        /* iOS Optimization: Prevents rubber-banding which fights with smooth scroll */
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hardware acceleration class for smoother animations on iOS */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000px;
        -webkit-perspective: 1000px;
      }
      
      /* REMOVED a, button cursor: none rule */
      
      /* Smooth scrolling setup for Lenis */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
